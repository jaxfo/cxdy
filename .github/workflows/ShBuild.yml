name: ShBuild
on:
  #schedule:
    #- cron: "30 0 * * FRI"
  workflow_dispatch:
jobs:
  ShBuild:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.19.2'
    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Build & Push
      run: |
        bash .github/workflows/build.sh
